<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Peta Interaktif</title>
    
    <!-- Library Leaflet.js untuk menampilkan peta -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

    <!-- Link ke file CSS eksternal -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="map-card">
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Cari lokasi, kota, atau negara...">
            <button id="search-button">Cari</button>
        </div>
        <div id="map-info">
            <p id="info-text">Masukkan nama lokasi untuk memulai pencarian.</p>
        </div>
        <div id="map"></div>
    </div>

    <!-- Link ke file JavaScript eksternal -->
    <script src="script.js"></script>
</body>
</html>
